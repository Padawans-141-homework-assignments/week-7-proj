<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="weather.js" defer></script>
</head>

<body>
    <!-- input box properties -->
    <div>
        <input type="text" id="input" name="input" placeholder="enter city name here" required>
    </div>

    <!-- button properties -->
    <div>
        <!-- calls all the JS functions when clicked -->
        <button id="input" 
        onclick="getLocation(); getHigh(); getLow(); getForecast(); getHumidity()">
        Search Weather
        </button>
    </div>

    <!-- content of the webpage -->
    <div class="container" id="center">
        <div class="row align-items-start" >
          <div class="col">
            <h3><div id="locationtxt">City | Country</div></h3>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col" id="high">
            <h3 >High</h3>
        </div>
        <div class="col">
        </div>
            <div id="hightxt"></div>
        </div>

        <div class="row align-items-center">
            <div class="col" id="low">
              <h3>Low</h3>
            </div>
            <div class="col"></div>
            <div id="lowtxt"></div>
        </div>

        <div class="row align-items-end">
          <div class="col" id="forecast">
            <h3>Forecast</h3>
          </div>
          <div class="col"></div>
          <div id="forecasttxt"></div>
        </div>

        <div class="row align-items-end">
            <div class="col" id="humid">
              <h3>Humidity</h3>
            </div>
            <div class="col"></div>
            <div id="humidtxt"></div>
      </div>

</body>

</html>
